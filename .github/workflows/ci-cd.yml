# Create a completely new workflow file
cat > .github/workflows/ci-cd.yml << 'EOF'
name: CI/CD Microservices App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend (demo)
        run: echo "Building frontend..."

      - name: Test frontend exists
        run: |
          if [ ! -f frontend/index.html ]; then
            echo "❌ frontend/index.html missing!"
            exit 1
          fi
          echo "✅ frontend/index.html found"

      - name: Test user-service
        run: |
          if [ ! -f user-service/server.js ]; then
            echo "❌ user-service/server.js missing!"
            exit 1
          fi
          echo "✅ user-service/server.js found"

      - name: Test product-service
        run: |
          if [ ! -f product-service/server.js ]; then
            echo "❌ product-service/server.js missing!"
            exit 1
          fi
          echo "✅ product-service/server.js found"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          script: |
            # Create directory if it doesn't exist
            mkdir -p ~/microservices-app
            
            # Clone or update repository (use 'master' branch)
            if [ -d ~/microservices-app/.git ]; then
              cd ~/microservices-app
              git fetch origin
              git reset --hard origin/master
              git pull origin master
            else
              git clone -b master https://github.com/${{ github.repository }} ~/microservices-app
              cd ~/microservices-app
            fi
            
            # Install Node.js dependencies
            cd ~/microservices-app/user-service && npm install
            cd ~/microservices-app/product-service && npm install
            cd ~/microservices-app/order-service && npm install
            
            # Restart services with PM2
            pm2 delete all || true
            pm2 start ~/microservices-app/user-service/server.js --name user-service
            pm2 start ~/microservices-app/product-service/server.js --name product-service
            pm2 start ~/microservices-app/order-service/server.js --name order-service
            pm2 save
            pm2 list

      - name: Post Checkout code
        uses: actions/checkout@v4

      - name: Complete job
        run: echo "Deployment completed successfully!"
EOF

# Now commit and push
git add .github/workflows/deploy.yml
git commit -m "Recreate workflow with master branch"
git push origin master
